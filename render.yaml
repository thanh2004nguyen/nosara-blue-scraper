services:
  - type: web
    name: nosara-scraper
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_NO_CACHE_DIR
        value: "1"
