services:
  - type: web
    name: nosara-blue-scraper
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
